# *참고 : https://github.com/hoho4190/issue-pr-labeler 
filters:
  - label: feat
    regexs:
      - /\bfeat\b/
      - /feature/i
    events: [issues, pull_request]
    targets: [title, comment]
  - label: bug
    regexs:
      - /fix|bug/
    targets: [title]
  - label: documentation
    regexs:
      - /docs/
    events: [pull_request]
  - label: chore
    regexs:
      - /\bchore(\(.*\))?:/i
  - label: 1조
    regexs:
      - /박응수2/
  - label: 박응수
    regexs:
      - /\b박응수(\(.*\))?:/i
  - label: 11조
    regexs:
      - /박응수|김르탄|고로케/
