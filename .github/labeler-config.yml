# *참고 : https://github.com/hoho4190/issue-pr-labeler 
filters:
  - label: feat
    regexs:
      - /\bfeat\b/
      - /feature/i
    events: [issues, pull_request]
    targets: [title, comment]
  - label: bug
    regexs:
      - /fix|bug/
    targets: [title]
  - label: documentation
    regexs:
      - /docs/
    events: [pull_request]
  - label: chore
    regexs:
      - /\bchore(\(.*\))?:/i
  - label: 1조
    regexs:
      - /박응수/
  - label: 2조
    regexs:
      - /홍길동|김철수|고로케/
